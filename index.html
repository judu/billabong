<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<link type="text/css" rel="stylesheet" href="billabong.css"/>
		<script type="text/javascript" src="underscore-min.js"></script>
		<script type="text/javascript" src="d3.v3.min.js"></script>
		<script type="text/javascript" src="game.js"></script>
		<script type="text/javascript" src="plateau.d3.js"></script>
		<script type="text/javascript">
			var couleurs = {
				BLEU : "#005DFE",
				ROUGE : "#FE0000",
				VERT : "#0AB015",
				JAUNE : "#FEDC00"
			}
			window.addEventListener('load', function() {
					console.log('Start up');
					var plateau = d3.plateau().players([couleurs.BLEU,couleurs.ROUGE]);
					var board = d3.select('#board');
					d3.select('#board').call(plateau);
			});
		</script>
	</head>
	<body>
		<h1>Billabong</h1>
		<p>Pour l'instant, uniquement deux joueurs : bleu et rouge. On
		commence par bleu, en posant directement son premier pion.</p>
		<p>Une version pour plus de joueurs arrive, avec choix du nom de
		joueur, etc.</p>
		<div id="board"></div>
	</body>
</html>
